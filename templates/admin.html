<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Submissions</title>
</head>
<body>
    <h1>Submitted Assignments</h1>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('evaluate_submission', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
